    <section id="home" class="min-h-100vh flex justify-start items-center">
        <div class="mx-5 md-mx-l5">
            <div>
                <h1 class="white fs-l3 lh-2 md-fs-xl1 md-lh-1 fw-900 "> QUALITY. STYLE. GHOST.<br /> FABULOUS FASHION.</h1>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› LOADING, PLEASE WAIT...</span>
      </div>

      <div class="mb-4" style="margin-top: 4em">
        <a
          class="btn btn-dark rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          ADD GHOST PRODUCT
        </a>
      </div>

      <main id="marketplace" class="row"></main>
    </div>

    <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="newProductModalLabel"
    aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="newProductModalLabel">ADD NEW GHOST PRODUCT </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="ENTER GHOST PRODUCT NAME "
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="ENTER GHOST PRODUCT IMAGE URL "
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="ENTER GHOST PRODUCT DESCRIPTION"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="ENTER GHOST PRODUCT LOCATION"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="ENTER GHOST PRODUCT PRICE"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
            ADD NEW GHOST PRODUCT
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->
